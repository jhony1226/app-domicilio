
  
  <div>
	<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">	
  
		<!-- Position Column {{element.id_deliv}}-->
		<ng-container matColumnDef="Domiciliario">
		  <th mat-header-cell *matHeaderCellDef> Domiciliario </th>
		  <td mat-cell *matCellDef="let element"> juan jose </td>
		</ng-container>
	  
		<!-- Name Column -->
		<ng-container matColumnDef="Destino">
		  <th mat-header-cell *matHeaderCellDef> Destino </th>
		  <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
		</ng-container>
		 
		<ng-container matColumnDef="Cliente">
			<th mat-header-cell *matHeaderCellDef> Cliente </th>
			<td mat-cell *matCellDef="let element"> pepito perez </td>
		  </ng-container>
	  
		<!-- Weight Column -->
		<ng-container matColumnDef="Estado">
		  <th mat-header-cell *matHeaderCellDef> Estado </th>
		  <td mat-cell *matCellDef="let element"> Entregado</td>
		</ng-container>
	  
		<!-- Symbol Column -->
		<ng-container matColumnDef="Precio">
		  <th mat-header-cell *matHeaderCellDef> Precio </th>
		  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
		</ng-container>
	
		<ng-container matColumnDef="Fecha">
			<th mat-header-cell *matHeaderCellDef> Fecha </th>
			<td mat-cell *matCellDef="let element"> {{element.creation_datev}} </td>
		  </ng-container>

		  <ng-container matColumnDef="Accion">
			<th mat-header-cell *matHeaderCellDef>ACTIONS</th>
			<td mat-cell *matCellDef="let sprintList">
			  <mat-icon
				class="colorUpdate updateIcon" 
				>border_color</mat-icon
			  >
			  <mat-icon
				class="colorDelete deleteIcon" 
				>delete_forever</mat-icon
			  >
			</td>
		  </ng-container>
	
		
	  
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	  </table>
  </div>
